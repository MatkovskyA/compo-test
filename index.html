<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Compo</title>
</head>

<body>
  <header class="header">
    <div class="header__content">
      <div class="header__logo">
        <img src="./resources/header/Brand.svg" alt="Logotype">
      </div>
      <div class="header__menu">
        <button class="header__btn">
          <img src="./resources/header/Icon.svg" alt="Icon">
          <span>Меню</span>
        </button>
      </div>
      <div class="header__search">
        <input type="text" name="search" id="" placeholder="Название запроса">
        <div class="header__search-icons">
          <img src="./resources/header/Icon1.svg" alt="Icon-close">
          <img src="./resources/header/Icon2.svg" alt="Icon-search">
        </div>

      </div>
      <div class="header__icons">
        <a href="#!"><img src="./resources/header/Icon3.svg" alt="Icon"></a>
        <span class="header__line"></span>
        <a href="#!"><img src="./resources/header/Icon4.svg" alt="Icon"></a>
      </div>
      <div class="header__basket">
        <img src="./resources/header/Icon5.svg" alt="Icon-basket">
        <p class="header__price">144 235₽</p>
      </div>
      <div class="header__account">
        <img src="./resources/header/Avatar.svg" alt="Icon-Avatar">
        <p class="header__account-name">Ермаков Е.</p>
        <img src="./resources/header/Icon6.svg" alt="Icon-arrow">
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__links">
        <li><a class="nav__link" href="#!">Мои заказы</a></li>
        <li><a class="nav__link" href="#!">Сотрудники</a></li>
        <li><a class="nav__link" href="#!">Шаблоны заказов</a></li>
        <li><a class="nav__link" href="#!">Обращения</a></li>
      </ul>
      <div class="nav__items">
        <button class="nav__btn"><img src="./resources/header/Icon7.svg" alt="Message-Icon">Ваш менеджер</button>
        <a class="nav__link-promo" href="#!"><img src="./resources/header/Icon8.svg" alt="Percent-Icon">Акции</a>
        <a class="nav__link-blog" href="#!">Блог</a>
      </div>

    </nav>
  </header>
  <main>

  </main>
  <footer>

  </footer>

</body>

</html>
